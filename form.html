<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <title>Create form</title>
    </head>

    <body>

        <div class="header">
            <a href="#default" class="logo">LOGO</a>
            <div class="header-right">
                <a class="active" href="#home">Home</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
            <br>
            <div class="info">
                <h4>
                    FRONT-END DEVELOPER
                </h4>
                <h1>THE FIRST WEB PAGE</h1>
            </div>
        </div>
        <div class="form-center">
            <h2 style="text-align: center;">Fill in the form below</h2>
            <form action="http://www.example.com/review.php" method="post">
                <div>
                    <p>
                        Fullname <br>
                        <input type="text" name="fullname" size="15" 
                        maxlength="300" placeholder="Enter your name ... " required="required">
                    </p>          
                    <p>
                        Phone <br>
                        <input type="text" name="phone" size="15" placeholder="Enter your phone number ..." 
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                        required="required">
                    </p>
                    <p>
                        Gender <br>
                        <input type="radio" name="gender" value="male" checked="checked">
                        Male <br>
                        <input type="radio" name="gender" value="female">
                        Female <br>
                    </p>
                </div> 
                <div>
                    <p>
                        Select your iphone you want  <br>
                        <select name="iphone"> 
                            <option value="ip13">Iphone 13</option>
                            <option value="ip12">Iphone 12</option>
                            <option value="ip11">Iphone 11</option>
                        </select>
                    </p>
                </div>
                <div>
                    <p>Upload image</p>
                    <input type="file" name="image" accept="image/x.png, imgae/gif, image/jpeg">
                    <br>
                    <label>Date submisstion</label>
                    <input type="date" name="date">
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit form">
                </div>
            </form>
        </div>
        
    </body>
</html>
